<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer - Task 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ—„ï¸ Database Viewer</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
            </nav>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="card">
                    <h2>ğŸ“„ Upload PowerPoint File(s)</h2>
                    <p>Upload one or more .pptx files to extract text and URLs</p>
                    <form id="upload-form" enctype="multipart/form-data">
                        <input type="file" id="pptx-file" name="file" accept=".pptx" multiple>
                        <button type="submit" class="btn btn-primary">Upload & Parse</button>
                    </form>
                    <div id="upload-status"></div>
                </div>
                
                <div class="card" style="margin-top: 20px;">
                    <h2>ğŸ“ Uploaded Files</h2>
                    <div id="files-list">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>
                
                <div class="card" style="margin-top: 20px;">
                    <h2>ğŸ—‘ï¸ Clear Database</h2>
                    <p>Remove all presentation slides and URLs from the database</p>
                    <button onclick="clearDatabase()" class="btn btn-secondary" id="clear-btn">Clear All Data</button>
                    <div id="clear-status" style="margin-top: 10px;"></div>
                </div>
            </div>
            
            <div class="tables-section">
                <h2>Available Tables</h2>
                <div id="tables-list" class="tables-grid">
                    <!-- Tables will be loaded here -->
                </div>
            </div>
            
            <div class="records-section" id="records-section" style="display: none;">
                <h2 id="table-title">Table Records</h2>
                <button onclick="closeRecords()" class="btn btn-secondary">Back to Tables</button>
                <div id="records-container">
                    <!-- Records will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/database.js') }}"></script>
</body>
</html>
