<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PowerPoint - Task 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ Upload PowerPoint File</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('database.index') }}">Database Viewer</a>
            </nav>
        </header>
        
        <main>
            <div class="card">
                <h2>Upload .pptx File</h2>
                <p>Upload a PowerPoint file to extract text and URLs. The data will be stored in the database.</p>
                
                <form id="upload-form" enctype="multipart/form-data" style="margin-top: 20px;">
                    <div style="margin-bottom: 15px;">
                        <label for="pptx-file" style="display: block; margin-bottom: 5px; font-weight: 600;">Select .pptx file:</label>
                        <input type="file" id="pptx-file" name="file" accept=".pptx" required 
                               style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; width: 100%; max-width: 400px;">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload & Parse</button>
                </form>
                
                <div id="upload-status" style="margin-top: 20px;"></div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/database.js') }}"></script>
</body>
</html>
