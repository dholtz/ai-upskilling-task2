version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: task2-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-flaskuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-flaskpass}
      POSTGRES_DB: ${DB_NAME:-flaskdb}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-flaskuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: ..
      dockerfile: task2-db-app/app/Dockerfile
    container_name: task2-app
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-flaskuser}:${DB_PASSWORD:-flaskpass}@db:5432/${DB_NAME:-flaskdb}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-flaskuser}
      - DB_PASSWORD=${DB_PASSWORD:-flaskpass}
      - DB_NAME=${DB_NAME:-flaskdb}
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ../Zscaler_Root_CA.cer:/tmp/cert.cer:ro
    entrypoint: >
      sh -c "sleep 5 &&
             python scripts/init_db.py &&
             gunicorn --bind 0.0.0.0:5000 app:app"

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

